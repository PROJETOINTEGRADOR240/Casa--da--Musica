<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Notas - Casa da Música</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Importando Font Awesome -->
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>

    <h1>Cadastro de Notas</h1>

    <form>
        <div class="form-group">
            <input type="number" placeholder="ID do Aluno" required>
            <input type="number" placeholder="ID do Professor" required>
        </div>
        <div class="form-group">
            <input type="number" placeholder="ID da Disciplina" required>
            <input type="number" name="nota" placeholder="Nota" step="0.01" min="0" max="10" required>
        </div>
        <button type="submit"><i class="fas fa-plus"></i> Cadastrar Nota</button>
    </form>

    <div class="table-container">
        <h2>Lista de Notas</h2>
        <table>
            <thead>
                <tr>
                    <th>ID da Nota</th>
                    <th>ID do Aluno</th>
                    <th>ID do Professor</th>
                    <th>ID da Disciplina</th>
                    <th>Nota</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>101</td>
                    <td>201</td>
                    <td>301</td>
                    <td>8.50</td>
                    <td class="action-buttons">
                        <button class="button-update"><i class="fas fa-edit"></i> Atualizar</button>
                        <button class="button-delete"><i class="fas fa-trash"></i> Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>102</td>
                    <td>202</td>
                    <td>302</td>
                    <td>9.00</td>
                    <div class="button-container">
                        <button class="button-update"><i class="fas fa-edit"></i> Atualizar</button>
                        <button class="button-delete"><i class="fas fa-trash"></i> Excluir</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    // Suas funções JavaScript aqui...
</script>

</body>
</html>
