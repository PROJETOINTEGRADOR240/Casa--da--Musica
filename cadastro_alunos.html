<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos - Casa da Música</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Cadastro de Alunos</h1>

    <form id="form-aluno" method="POST" action="/cadastrar-aluno" onsubmit="cadastrarAluno(event);">
        <div class="form-group">
            <input type="text" id="nome_completo" name="nome_completo" placeholder="Nome Completo" required>
            <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required maxlength="14" onblur="formatCPF(this)">
        </div>
        <div class="form-group">
            <input type="text" id="telefone" name="telefone" placeholder="Telefone" required maxlength="15" onblur="formatTelefone(this)">
            <input type="email" name="email" placeholder="E-mail" required>

        </div>
        <div class="form-group">
            <input type="date" id="data_nascimento" name="data_nascimento" required oninput="calcularIdade()">
            <input type="text" id="idade" name="idade" placeholder="Idade" readonly>
            <input type="text" id="sexo" name="sexo" placeholder="Sexo" required>
        </div>
        <div class="form-group">
            <input type="text" id="nome_responsavel" name="nome_responsavel" placeholder="Nome do Responsável" required>
            <input type="text" id="cpf_responsavel" name="cpf_responsavel" placeholder="CPF do Responsável" required maxlength="14" onblur="formatCPF(this)">
        </div>
        <div class="form-group">
            <input type="text" id="cep" name="cep" placeholder="CEP" required onblur="buscarEndereco()">
            <input type="text" id="endereco" name="endereco" placeholder="Endereço" required readonly>
        </div>
        <div class="form-group">
            <input type="text" name="numero" placeholder="Número" required>
            <input type="text" id="bairro" name="bairro" placeholder="Bairro" required readonly>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" required readonly>
            <select id="estado" name="estado" required readonly>
                <option value="SP">SP</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" id="complemento" name="complemento" placeholder="Complemento">
        </div>
        <div class="form-group">
            <textarea name="observacao" placeholder="Observação" rows="4"></textarea>
        </div>
        <div class="form-group">
            <select name="professor" required>
                <option value="">Professor</option>
                <!-- Adicione as opções de professores aqui -->
            </select>
            <select name="disciplina" required>
                <option value="">Disciplina</option>
                <!-- Adicione as opções de disciplinas aqui -->
            </select>
        </div>
        <button type="submit" id="submit-btn"><i class="fas fa-plus"></i> Cadastrar Aluno</button>
        <button type="button" onclick="voltarPagina()">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
    </form>

    <div class="table-container">
        <h2>Lista de Alunos</h2>
        <table id="tabela-alunos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os alunos fictícios serão preenchidos aqui -->
            </tbody>
        </table>
    </div>

    <script>
        let alunos = [
            { id: 1, nome: 'João Silva', cpf: '123.456.789-00' },
            { id: 2, nome: 'Maria Oliveira', cpf: '987.654.321-00' },
            { id: 3, nome: 'Pedro Santos', cpf: '321.654.987-00' },
            { id: 4, nome: 'Ana Pereira', cpf: '654.123.789-00' }
        ];

        function calcularIdade() {
            const dataNasc = document.getElementById('data_nascimento').value;
            if (dataNasc) {
                const anoNasc = new Date(dataNasc).getFullYear();
                const anoAtual = new Date().getFullYear();
                const idade = anoAtual - anoNasc;
                document.getElementById('idade').value = idade;
            }
        }

        function formatCPF(cpfInput) {
            let cpf = cpfInput.value.replace(/\D/g, '');
            if (cpf.length === 11) {
                cpfInput.value = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            }
        }

        function formatTelefone(telefoneInput) {
            let telefone = telefoneInput.value.replace(/\D/g, '');
            if (telefone.length === 11) {
                telefoneInput.value = telefone.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (telefone.length === 10) {
                telefoneInput.value = telefone.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
            }
        }

        function buscarEndereco() {
            const cep = document.getElementById('cep').value.replace(/\D/g, ''); // Remove caracteres não numéricos
            const resultadoDiv = document.getElementById('resultado');

            // Valida o formato do CEP
            if (cep.length !== 8) {
                alert("Por favor, insira um CEP válido.");
                return;
            }

            // Faz a requisição à API ViaCEP
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("CEP não encontrado.");
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.erro) {
                        alert("CEP não encontrado.");
                    } else {
                        document.getElementById('endereco').value = data.logradouro;
                        document.getElementById('bairro').value = data.bairro;
                        document.getElementById('cidade').value = data.localidade;
                        // Aqui você pode adicionar lógica para o estado se precisar
                    }
                })
                .catch(error => {
                    alert(error.message);
                });
        }

        function cadastrarAluno(event) {
            event.preventDefault(); // Impede o envio do formulário

            const aluno = {
                id: document.getElementById('submit-btn').getAttribute('data-id') || (alunos.length + 1),
                nome: document.getElementById('nome_completo').value,
                cpf: document.getElementById('cpf').value,
            };

            if (aluno.id <= alunos.length) {
                // Atualiza aluno existente
                const index = alunos.findIndex(a => a.id === Number(aluno.id));
                alunos[index] = aluno;
            } else {
                // Cadastra novo aluno
                alunos.push(aluno);
            }

            atualizarTabela();
            document.getElementById('form-aluno').reset();
            document.getElementById('submit-btn').innerHTML = '<i class="fas fa-plus"></i> Cadastrar Aluno';
            document.getElementById('submit-btn').removeAttribute('data-id'); // Limpa o atributo data-id
        }

        function atualizarTabela() {
            const tbody = document.querySelector('#tabela-alunos tbody');
            tbody.innerHTML = ''; // Limpa a tabela

            alunos.forEach((aluno) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${aluno.id}</td>
                    <td>${aluno.nome}</td>
                    <td>${aluno.cpf}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="button-update" onclick="editarAluno(${aluno.id})"><i class="fas fa-edit"></i> Atualizar</button>
                            <button class="button-delete" onclick="excluirAluno(${aluno.id})"><i class="fas fa-trash"></i> Excluir</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function editarAluno(id) {
            const aluno = alunos.find(a => a.id === id);
            document.getElementById('nome_completo').value = aluno.nome;
            document.getElementById('cpf').value = aluno.cpf;

            // Atualiza o botão de submissão para "Atualizar"
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.innerHTML = '<i class="fas fa-save"></i> Atualizar Aluno';
            submitBtn.setAttribute('data-id', aluno.id); // Armazena o ID do aluno a ser atualizado
        }

        function excluirAluno(id) {
            alunos = alunos.filter(a => a.id !== id); // Remove o aluno do array
            atualizarTabela();
        }

        function voltarPagina() {
            window.location.href = 'index.html'; // Redireciona para a página index.html
        }

        // Inicializa a tabela com os alunos fictícios
        atualizarTabela();
    </script>
</body>
</html>
